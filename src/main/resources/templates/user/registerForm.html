<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Bootstrap CSS 파일을 링크-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!--    부트스트랩 JavaScript 파일을 로드-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!--    부트스트랩에서 제공하는 아이콘-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!--    Font Awesome Key 값-->
    <script src="https://kit.fontawesome.com/3f84dc55d3.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">

               <h3>회원가입 작성 페이지</h3>
            <form class="border bg-light p-3" method="post" th:action="@{/user/signup}" th:object="${userSignupForm}">
                <div class="form-group mb-3">
                    <div class="form-label">
                        <label class="form-label">아이디</label>
                        <input type="text" class="form-control" th:field="*{id}" />
                        <div th:errors="*{id}" class="text-danger"></div>
                    </div>
                    <div class="form-label">
                        <label class="form-label">비밀번호</label>
                        <input type="password" class="form-control" th:field="*{password}" />
                        <div th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <div class="form-label">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                        <div th:errors="*{name}" class="text-danger"></div>
                    </div>
                    <div class="form-label">
                        <label class="form-label">이메일</label>
                        <input type="text" class="form-control" th:field="*{email}"/>
                        <div th:errors="*{email}" class="text-danger"></div>
                    </div>
                    <div class="form-label">
                        <input type="text" id="sample6_postcode" placeholder="우편번호">
                        <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                        <input type="text" id="sample6_address" placeholder="주소"><br>
                        <input type="text" id="sample6_detailAddress" placeholder="상세주소">
                        <input type="text" id="sample6_extraAddress" placeholder="참고항목">
                    </div>

                    <div class="form-label">
                        <label class="form-label">전화번호</label>
                        <input type="text" class="form-control" th:field="*{tel}"/>
                        <div th:errors="*{tel}" class="text-danger"></div>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn btn-dark">회원가입</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;

                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
</html>
